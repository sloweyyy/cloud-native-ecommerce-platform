<div class="product-card" *ngIf="product">
  <!-- Product Image -->
  <div class="product-image-container" [routerLink]="['/store', product.id]">
    <img [src]="product.imageFile" [alt]="product.name" class="product-image" />

    <!-- Badges can be dynamically added here like "New" or "Sale" -->
    <span class="product-badge">New</span>

    <!-- Quick Action Buttons -->
    <div class="product-actions">
      <button (click)="addItemToBasket()" class="action-btn" title="Add to Cart">
        <i class="fa fa-shopping-cart"></i>
      </button>
      <button class="action-btn" title="Add to Wishlist">
        <i class="fa fa-heart"></i>
      </button>
    </div>
  </div>

  <!-- Product Info -->
  <div class="product-info">
    <!-- Product Category -->
    <div class="product-category">{{ product.productType }}</div>

    <!-- Product Name -->
    <h3 class="product-name" [routerLink]="['/store', product.id]">{{ product.name }}</h3>

    <!-- Product Rating -->
    <div class="product-rating">
      <span class="stars">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star-half-o"></i>
      </span>
      <span class="review-count">(42)</span>
    </div>

    <!-- Product Price -->
    <div class="product-price-row">
      <span class="product-price">{{ product.price | currency: "VND" }}</span>

      <!-- Add to Cart Button (visible on mobile) -->
      <button (click)="addItemToBasket()" class="cart-btn-mobile">
        <i class="fa fa-shopping-cart"></i>
      </button>
    </div>
  </div>
</div>
